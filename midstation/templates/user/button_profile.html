{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <form action="" class="form-horizontal" method="post">
            {{ form.csrf_token }}
            <fieldset id="service_profile_fieldset">
                <div class="form-group">
                    <label class="col-sm-2 " for="service_name">Node ID</label>
                    <div class="col-sm-10">
                        {{ form.node_id(id='service_name', class='form-control', placeholder=form.name.label.text,
                        value= service.name or '')}}
                    </div>
                </div>

                <div class="right">
                    <button type="submit" class="btn btn-primary" role="button">保存</button>
                </div>
            </fieldset>

        </form>

    </div>

</div>

{% endblock %}
